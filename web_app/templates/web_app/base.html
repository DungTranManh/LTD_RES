{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% comment %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% endcomment %}
    <title>Home</title>
    <style>
      body {
        background-color: #b3d5dd;
        height: 2800px;
      }
      .logo {
        margin-left: 40px;
        width: 400px;
        height: 300px;
      }
      .navi {
        width: 920px;
        height: 90.5px;
        padding-left: 60px;
        padding-top: 30px;
        margin-left: 200px !important;
        background-color: #ec8787;
        border-radius: 20px;
        margin-top: 100px;
      }
      .navi a {
        color: #000000;
        margin-right: auto;
        margin-left: 55px;
        font-size: 35px;
        text-decoration: none;
      }
      .search-bar {
        height: 100px;
        margin-left: 100px;
        float: left;
        position: absolute;
      }
      .button-form {
        position: absolute;
        width: 85px;
        height: 85px;
        background-color: #fff8f8;
        border-radius: 15px;
        margin-left: 830px;
        margin-top: 100px;
      }
      /*.form{
        display: flex;
      }*/
      .input-form {
        position: absolute;
        height: 90.5px;
        width: 800px;
        background-color: #ec8787;
        border-radius: 20px;
        font-size: 35px;
        padding: 12px 30px;
        border: none;
        margin-top: 100px;
      }
      ::placeholder {
        color: #696969;
      }
      input:focus {
        outline: none;
      }
      .NaviAndSearchbar {
        float: left;
        margin-left: 150px;
      }
      /* css slideshow */
      * {
        box-sizing: border-box;
      }
      .mySlides {
        display: none;
      }
      img {
        vertical-align: middle;
      }

      /* Slideshow container */
      .slideshow-container {
        max-width: 1920px;
        position: absolute;
        top: 350px;
        left: 300px;
        width: 2000px;
        margin: auto;
        border-radius: 20px;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 9px;
        margin-top: -40px;
        color: white;
        font-weight: bold;
        font-size: 70px;
        transition: 0.6s ease;
        border-radius: 10px;
        user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: -384px;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 0px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
          font-size: 11px;
        }
      }
      .footer {
        position: absolute;
        left: 0;
        margin-top: 100%;
        width: 100%;
        height: 400px;
        background-color: #ec8787;
        color: #000000;
      }
      .logoFooter{
        height: 300px;
        width: 400px;
        position: absolute;
        margin-top: 45px;
        margin-left: 250px;
      }
      .titleFooter{
        margin-left: 40%;
      }
      .linkPage{
        float: left;
        font-size: 40px;
        margin-top: 70px;
        color: black;
      }
      .seperation{
        margin-left: 20px;
        margin-right: 20px;
      }
      .contentFooter{
        margin-top: 150px;
        font-size: 40px;
        margin-left: 40%;
      }
    </style>
  </head>
  <body>
    <div class='centerHeader'></div>
      <div class="NaviAndSearchbar navi">
        <a href="#" style="margin-left: -2px;">Home</a>
        <a href="#">Nhà Hàng</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Khuyến Mãi</a>
      </div>
      <img
        src="{% static '/images/logo-header.jpg' %}"
        alt="logo-header"
        class="NaviAndSearchbar logo"
      />
      <div class="NaviAndSearchbar">
        <form action="">
          <input
            type="search"
            class="input-form"
            name="search-value"
            placeholder="Nhập thông tin tìm kiếm..."
          />
          <button class="button-form" type="submit">
            <img
              src="{% static '/images/search-icon.png' %}"
              alt="search-icon "
            />
          </button>
        </form>
      </div>
    </div>

    {% comment %} Slideshow {% endcomment %}
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          src="{% static '/images/slideshow_image6.jpg' %}"
          style="width: 120%; height: 70%; border-radius: 20px"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="{% static '/images/slideshow_image7.jpg' %}"
          style="width: 120%; height: 70%; border-radius: 20px"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="{% static '/images/slideshow_image8.jpg' %}"
          style="width: 120%; height: 70%; border-radius: 20px"
        />
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />


    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>

    {% comment %} Footer {% endcomment %}
    <div class='footer'>
      <img src="{% static '/images/logo-footer.jpg' %}" alt="logo-footer" class='logoFooter'>
      <div class='titleFooter'>
        <a href="#" class="linkPage">Home</a>
        <h1 class="linkPage seperation "> | </h1>
        <a href="#" class="linkPage">Nhà Hàng</a>
        <h1 class="linkPage seperation"> | </h1>
        <a href="#" class="linkPage">Sản Phẩm</a>
        <h1 class="linkPage seperation"> | </h1>
        <a href="#" class="linkPage">Khuyến Mãi</a>
      </div>
      <div class='contentFooter'>
        <p>Địa chỉ:</p>
        <p>Liên hệ:</p>
        <p>Email:</p>
      </div>
    </div>

  </body>
</html>
