{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% comment %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% endcomment %}
    <title>Home</title>
    <style>
      body {
        background-color: #b3d5dd;
        height: 2800px;
      }
      .logo {
        margin-left: 40px;
      }
      .navi {
        width: 920px;
        height: 90.5px;
        padding-left: 60px;
        padding-top: 30px;
        margin-left: 150px;
        margin-top: 50px;
        background-color: #ec8787;
        border-radius: 20px;
      }
      .navi a {
        color: #000000;
        margin-right: auto;
        margin-left: 50px;
        font-size: 30px;
        text-decoration: none;
        font-family: Commissioner, Old-style;
      }
      .search-bar {
        height: 100px;
        margin-left: 100px;
        margin-top: 50px;
        float: left;
      }
      .button-form {
        width: 85px;
        height: 85px;
        background-color: #fff8f8;
        border-radius: 15px;
        margin-left: 30px;
      }
      /*.form{
        display: flex;
      }*/
      .input-form {
        height: 90.5px;
        width: 800px;
        background-color: #ec8787;
        border-radius: 20px;
        font-size: 30px;
        padding: 12px 25px;
        border: none;
        margin-left: 50px;
        margin-top: 50px;
      }
      ::placeholder {
        color: #696969;
      }
      input:focus {
        outline: none;
      }
      .NaviAndSearchbar {
        float: left;
      }
      /* css slideshow */
      * {
        box-sizing: border-box;
      }
      .mySlides {
        display: none;
      }
      img {
        vertical-align: middle;
      }

      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: absolute;
        top: 300px;
        left: 240px;
        width: 200%;
        margin: auto;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: 50px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 0px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    {% comment %} Logo Header {% endcomment %} {% comment %}
    <img
      src="{% static '/images/logo-header.jpg' %}"
      alt="logo-header"
      class="center"
    />
    {% endcomment %} {% comment %} Navi & Search Bar {% endcomment %}
    <div class="NaviAndSearchbar navi">
      <a href="#">Home</a>
      <a href="#">Nhà Hàng</a>
      <a href="#">Sản Phẩm</a>
      <a href="#">Khuyến mãi</a>
    </div>
    <img
      src="{% static '/images/logo-header.jpg' %}"
      alt="logo-header"
      class="NaviAndSearchbar logo"
      alt="logo-header"
    />
    <div class="NaviAndSearchbar">
      <form action="">
        <input
          type="search"
          class="input-form"
          name="search-value"
          placeholder="Nhập thông tin tìm kiếm..."
        />
        <button class="button-form" type="submit">
          <img
            src="{% static '/images/search-icon.png' %}"
            alt="search-icon "
          />
        </button>
      </form>
    </div>

    {% comment %} Slideshow {% endcomment %}
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          src="{% static '/images/slideshow_image1.jpg' %}"
          style="width: 200%  height: 70%;"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="{% static '/images/slideshow_image2.jpg' %}"
          style="width: 200% height: 70%;"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="{% static '/images/slideshow_image3.jpg' %}"
          style="width: 200% height: 70%;"
        />
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
